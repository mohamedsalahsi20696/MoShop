<div class="row">
  <div class="header">
    <h3>Brands</h3>
  </div>
  <div class=" col-12 m-auto ">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide *ngFor="let item of brands">
        <a [routerLink]="['/brandDetails',item._id]">
          <div class="cursor-pointer">
            <img [src]="item.image" class="brand-slider" alt="">
          </div>
        </a>
      </ng-template>
    </owl-carousel-o>
  </div>
</div>
