<div class="mt-5 py-5">
  <div class="container">
    <div *ngIf="products.length>0;else noDataYet">
      <div class="row overflow-hidden">

        <div class="col-md-2 block-container border border-1 mt-3 p-2 overflow-hidden" *ngFor="let item of products">

          <div class="d-flex justify-content-between">

            <div class="p-2" (click)="deleteWishList(item._id)">
              <i class="fa-solid cursor-pointer fa-trash-can text-danger"></i>
            </div>

            <div *ngIf="item.priceAfterDiscount" class="btn-bg-main p-2 rounded-circle">
              Sale
            </div>
          </div>

          <div class="cursor-pointer p-2">
            <a [routerLink]="['/productDetails',item?._id]">
              <div class="overflow-hidden">
                <img [src]="item?.imageCover" class="w-100" alt="">
              </div>
              <h3 class="main-color font-sm fw-bold mt-2"> {{item?.category?.name|uppercase}}</h3>
              <h3 class="h6 fw-bold">{{item?.title|seeMore:2}}</h3>
              <div class="font-sm">
                <div class="d-flex">
                  <span [ngClass]="{'text-decoration-line-through': item.priceAfterDiscount}"
                    class="d-block main-color">{{item.priceAfterDiscount|currency:'ج '}}</span>
                  <span [ngClass]="{'ms-3': item.priceAfterDiscount}" class="d-block ">{{item.price|currency:'ج
                    '}}</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                  <div class="overflow-hidden">
                    <img [src]="item?.brand?.image" class="w-50 bg-info " alt="">
                  </div>
                  <span class="d-block">
                    <i class=" fa-solid fa-star main-color">{{item.ratingsAverage}}</i>
                  </span>
                </div>
              </div>
            </a>
          </div>

          <div>
            <button id="add_to_cart" class="btn bg-main btn-bg-main my-2 w-100" (click)="addToCart(item._id)">
              + Add To Cart </button>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noDataYet>
      <app-no-data-yet></app-no-data-yet>
    </ng-template>
  </div>
</div>
