<div class="mt-5 py-5">
  <div class="container">
    <div *ngIf="products.length>0;else noDataYet">
      <div class="row overflow-hidden">
        <div class="col-md-2 block-container border border-1 mt-3 p-2 overflow-hidden"
          *ngFor="let item of products;let i = index">

          <div class="d-flex justify-content-between">

            <div class="p-2" (click)="checkToWishList(item._id,i)">
              <i id="wishlist-icon" class="fa-regular cursor-pointer fa-heart"></i>
            </div>

            <div *ngIf="item.priceAfterDiscount>1" class="btn-bg-main p-2 rounded-circle">
              Sale
            </div>
          </div>

          <div class="cursor-pointer mt-2">
            <a [routerLink]="['/productDetails',item?._id]">
              <div class="overflow-hidden">
                <img [src]="item.imageCover" class="w-100" alt="">
              </div>
              <h3 class="main-color font-sm fw-bold mt-2"> {{item?.category?.name|uppercase}}</h3>
              <h3 class="h6 fw-bold">{{item.title|seeMore:2}}</h3>
              <div class="font-sm">
                <div class="d-flex">
                  <span *ngIf="item.priceAfterDiscount>1"
                    [ngClass]="{'text-decoration-line-through': item.priceAfterDiscount>1}"
                    class="d-block main-color">{{item.priceAfterDiscount|currency}}</span>
                  <span [ngClass]="{'ms-3': item.priceAfterDiscount>1}" class="d-block ">{{item.price|currency}}</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                  <div class="overflow-hidden">
                    <img [src]="item.brand.image" class="w-50 bg-info " alt="">
                  </div>
                  <span class="d-block">
                    <i class=" fa-solid fa-star main-color">{{item.ratingsAverage}}</i>
                  </span>
                </div>
              </div>
            </a>
          </div>

          <div>
            <button id="add_to_cart" class="btn bg-main btn-bg-main my-2 w-100" (click)="addToCart(item._id)">
              + Add To Cart </button>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noDataYet>
      <app-no-data-yet></app-no-data-yet>
    </ng-template>
  </div>


</div>
